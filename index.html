<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="planet">
        <div class="dashBoardGrid">
            <div class="dashBoard">DashBoard</div>
            <br>
            <br>
            <br>
            <h1 class="dashBoardItems">Home</h1>
            <h1 class="dashBoardItems">Profile</h1>
            <h1 class="dashBoardItems">Messages</h1>
            <h1 class="dashBoardItems">History</h1>
            <h1 class="dashBoardItems">Tasks</h1>
            <h1 class="dashBoardItems">Communities</h1>
            <br>
            <br>
            <h1 class="dashBoardItems">Settings</h1>
            <h1 class="dashBoardItems">Support</h1>
            <h1 class="dashBoardItems">Privacy</h1>
        </div>
        <div class="topBox">
            <div class="search">
                <form action="#">
                    <input type="text"
                        placeholder=" Search Courses"
                        name="search">
                    <button>
                        <i class="fa fa-search"
                            style="font-size: 18px;">
                        </i>
                    </button>
                </form>
            </div>
            <div class="topRightInfo">
                <img class="notifcation" src="/images/download.png" width="50" height="50">
                <img class="cat"src="images/download2.png" width="100" height="100">
                <h1 class="Name">Bornawinner</h1>
            </div>
            <div class="underSearchBar">
                <img class="cat"src="images/download2.png" width="150" height="150">
                <h1>Bornawinner</h1>
            </div>
            <div class="topRightButtons">
                <button class="rightButtons">New</button>
                <button class="rightButtons">Upload</button>
                <button class="rightButtons">Share</button>
            </div>
        </div>
    </div>
</body>
</html>
